<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berkshire Hathaway Agent</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #chat-container { width: 90%; max-width: 600px; height: 80vh; background: white; box-shadow: 0 0 20px rgba(0,0,0,0.1); display: flex; flex-direction: column; border-radius: 8px; }
        #messages { flex-grow: 1; padding: 20px; overflow-y: auto; border-bottom: 1px solid #ddd; }
        .message { margin-bottom: 15px; padding: 10px; border-radius: 7px; line-height: 1.4; }
        .user { background-color: #e1f5fe; text-align: right; }
        .agent { background-color: #f1f8e9; }
        #input-area { display: flex; padding: 10px; }
        #message-input { flex-grow: 1; border: 1px solid #ddd; padding: 10px; border-radius: 5px; }
        #send-button { background-color: #4CAF50; color: white; border: none; padding: 0 15px; margin-left: 10px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages">
            <div class="message agent">Hello! How can I help you understand Warren Buffett's philosophy today?</div>
        </div>
        <div id="input-area">
            <input type="text" id="message-input" placeholder="Ask a question...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
